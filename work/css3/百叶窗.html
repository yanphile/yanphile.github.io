<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闫方的作品</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background: purple;
        }
        #box{
            width: 700px;
            height: 400px;
            background: purple;
            margin: 50px auto;
            position: relative;
        }
        #box span{
            position: absolute;
            transform-style: preserve-3d;
        }
        #box span .front{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: url(img/0.jpg);
            z-index: 2;
            backface-visibility: hidden;
        }
        #box span .back{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: url(img/1.jpg);
            transform: scale(-1, 1);
            z-index: 1;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox=document.querySelector('#box');

            var R=4;
            var C=7;
            for(var r=0; r<R; r++){
                for(var c=0; c<C; c++){
                    var oSpan=document.createElement('span');
                    oSpan.style.width=oBox.offsetWidth/C+'px';
                    oSpan.style.height=oBox.offsetHeight/R+'px';
                    oBox.appendChild(oSpan);
                    oSpan.style.left=oSpan.offsetWidth*c+'px';
                    oSpan.style.top=oSpan.offsetHeight*r+'px';
                    oSpan.innerHTML='<em class="front"></em><em class="back"></em>'
                    oSpan.children[0].style.backgroundPosition='-'+oSpan.offsetWidth*c+'px -'+oSpan.offsetHeight*r+'px';
                    oSpan.children[1].style.backgroundPosition='-'+oSpan.offsetWidth*c+'px -'+oSpan.offsetHeight*r+'px';

                    oSpan.r=r;
                    oSpan.c=c;
                }
            }

            var aSpan=oBox.children;
            var iNow=0;
            var bFlag=false;
            oBox.onclick=function(){
                if(bFlag)return;
                bFlag=true;
                iNow++;
                // 翻面
                for(var i=0; i<aSpan.length; i++){
                    aSpan[i].style.transition='1s all ease '+(aSpan[i].r+aSpan[i].c)*200+'ms';
                    aSpan[i].style.transform='perspective(800px) rotateY(-180deg)';
                }
                aSpan[aSpan.length-1].addEventListener('transitionend', function(){
                    // 瞬间把所有span翻过来
                    for(var i=0; i<aSpan.length; i++){
                        aSpan[i].style.transition='none';
                        aSpan[i].style.transform='perspective(800px) rotateY(0deg)';
                        // 换图
                        aSpan[i].children[0].style.backgroundImage='url(img/'+iNow%3+'.jpg)';
                        aSpan[i].children[1].style.backgroundImage='url(img/'+(iNow+1)%3+'.jpg)';
                    }
                    bFlag=false;
                }, false);
            };
        };
    </script>
</head>
<body>
    <div id="box">
    </div>
</body>
</html>
